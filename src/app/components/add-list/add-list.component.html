<div class="container">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input 
            type="text"
            name="title"
            class="form-control"
            [(ngModel)]="list.title"
            required
            >
        </div>
        <div class="form-group">
            <label for="summary">Summary</label>
            <textarea
            rows="3"
            cols="10"
            type="text"
            name="summary"
            class="form-control"
            [(ngModel)]="list.summary"
            required></textarea>
        </div>
        <div class="add-btn">
            <button class="button-style" (click)="addList()">ADD</button>
        </div>
    </form>
    <div class="modal fade-in" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>LIST WAS SUCCESSFULLY CREATED!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
